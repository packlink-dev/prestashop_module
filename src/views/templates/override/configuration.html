<div class="pl-configuration-page pl-page-config">
    <div class="pl-flex-expand">
        <header class="pl-sub-header">
            <button id="pl-back-button" class="pl-icon-button">
                <i class="material-icons">keyboard_backspace</i>
            </button>
            <h1>{$configuration.menu}</h1>
        </header>
        <div class="pl-flex-left pl-config-list">
            <div class="pl-config-list-item" id="pl-navigate-order-status">
                <i class="material-icons pl-icon-text">fact_check</i>
                <div class="pl-flex-expand pl-left-separate">
                    {$configuration.orderStatus}
                </div>
                <i class="material-icons pl-no-margin pl-icon-text">chevron_right</i>
            </div>
            <div class="pl-config-list-item" id="pl-navigate-warehouse">

                </svg>
                <div class="pl-flex-expand pl-left-separate">
                    {$configuration.warehouse}
                </div>
                <i class="material-icons pl-no-margin pl-icon-text">chevron_right</i>
            </div>
            <div class="pl-config-list-item" id="pl-navigate-parcel">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" fill="#2095f2" fill-rule="evenodd"
                     stroke-width="2">
                    <path d="M20.977 22H1.535C.665 22 0 21.335 0 20.465V6.498c0-.358.102-.716.358-.972L4.4.563C4.707.205 5.116 0 5.577 0h11.307c.46 0 .87.205 1.177.563l4.042 4.963c.205.256.358.614.358.972v13.967c.05.87-.614 1.535-1.484 1.535h0zM5.577 1.023c-.153 0-.307.05-.41.205L1.126 6.19c-.05.102-.102.205-.102.307v13.967a.48.48 0 0 0 .512.512h19.442a.48.48 0 0 0 .512-.512V6.498a.55.55 0 0 0-.102-.307l-4.042-4.963c-.153-.153-.256-.205-.41-.205H5.577z"/>

                    <path d="M11.256 6.65a.48.48 0 0 1-.512-.512V.512A.48.48 0 0 1 11.256 0a.48.48 0 0 1 .512.512V6.14a.48.48 0 0 1-.512.512h0zm8.698 12.79H9.72V15.35h10.233v4.093zm-9.21-1.023h8.186v-2.047h-8.186v2.047z"/>
                </svg>
                <div class="pl-flex-expand pl-left-separate">
                    {$configuration.parcel}
                </div>
                <i class="material-icons pl-no-margin pl-icon-text">chevron_right</i>
            </div>
            <div class="pl-config-list-item">
                <a target="_blank" id="pl-navigate-help">
                    <i class="material-icons pl-icon-text">help_outline</i>
                    <div class="pl-flex-expand pl-left-separate">
                        {$configuration.help}
                    </div>
                    <i class="material-icons pl-no-margin pl-icon-text">chevron_right</i>
                </a>
            </div>
        </div>
    </div>
    <div class="pl-footer">
        <div class="pl-row-orientation">
            <span>{$configuration.contactUs}</span>
            &nbsp;<a href="{$configuration.contactUrlMail}" rel="nofollow" target="_blank">{$configuration.contactUrl}</a>
        </div>
        <div class="pl-row-orientation">
            <span id="pl-version-number"></span>
            &nbsp;<div id="pl-open-system-info" class="pl-icon-text pl-clickable">{$configuration.systemInfo}</div>
        </div>
    </div>
</div>
